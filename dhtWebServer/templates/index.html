<!doctype html>
<html>

<head>
    <title>Den Grønne Hub</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
			text-align: center;
		}

		#g1,
		#g2 {
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}

    </style>
</head>

<body>
	<h1>Den Grønne Hub </h1>
    <div id="g1"></div>
    <div id="g2"></div>
	<div id="g3"></div>
	<div id="g4"></div>
    <hr>
	<h3> Sidste aflæsning: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>	
	<hr>
	<p> @2018 Developed by MJRoBot.org</p>
    
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>
    <script>
		var g1, g2, g3, g4;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "yellow",
				min: -10,
				max: 50,
				title: "Temperature",
				label: "Celcius"
			});

			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "yellow",
				min: 0,
				max: 100,
				title: "Humidity",
				label: "Fugtighed %"
			});
			g3 = new JustGage({
				id: "g3",
				value: {{vand}},
				valueFontColor: "yellow",
				min: 0,
				max: 12,
				title: "Vandstand",
				label: "Vandstand"
			});
			g4 = new JustGage({
				id: "g4",
				value: {{lys}},
				valueFontColor: "yellow",
				min: 0,
				max: 4000,
				title: "Lys",
				label: "Lys"
			});

		});
    </script>
</body>

</html>
